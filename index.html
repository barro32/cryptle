<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Cryptle</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png"> -->

  <!-- <link rel="manifest" href="site.webmanifest"> -->
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <form id="app">
    <img src="#" alt=""/>
    <ol id="guesses">
      <li>
        <span>#</span>
        <span>Name</span>
        <span>Symbol</span>
        <span>USD</span>
        <span>Market Cap.</span>
        <span>⬆️/⬇️</span>
      </li>
    </ol>
    <div id="inputs">
      <label for="coins">
        <span class="hidden">Guess the crypto project</span>
        <input id="coins" name="coins" list="suggestions">
        <datalist id="suggestions"></datalist>
        <button type="submit">Guess</button>
      </label>
    </div>
    <div id="game-over" class="hidden">
      Game Over
    </div>
  </form>

  <script>
    let guessNumber = 0;
    const suggestions = document.querySelector('#suggestions')
    const guesses = document.querySelector('#guesses')

    async function getTopCoins() {
      const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false`)
      coins = await response.json()

      updateSuggestions()

      answer = coins[Math.floor(Math.random() * coins.length)]
      const img = document.querySelector('img')
      img.src = answer.image
    }
    getTopCoins()

    function updateSuggestions() {
      suggestions.innerHTML = ''

      coins.forEach(coin => {
        const option = document.createElement('option')
        option.value = `${coin.market_cap_rank} ${coin.name}`
        suggestions.appendChild(option)
      })

    }

    const app = document.querySelector('#app')
    app.onsubmit = onSubmit

    function onSubmit(e) {
      e.preventDefault()
      const guess = document.querySelector('#coins').value
      const coin = coins.find(coin => coin.name === guess)
      if (!coin) {
        console.log('invalid guess')
        return
      }
      guessNumber ++
      if (guess === answer.name) {
        gameOver()
      } else {
        console.log(coin)
        wrong(coin)
        if (guessNumber >= 5) {
          gameOver()
        }
      }
    }

    function wrong(guess) {
      let arrow = "!"
      if (guess.market_cap_rank > answer.market_cap_rank) {
        coins = coins.filter(coin => coin.market_cap_rank < guess.market_cap_rank)
        arrow = "⬆️"
      } else {
        coins = coins.filter(coin => coin.market_cap_rank > guess.market_cap_rank)
        arrow = "⬇️"
      }
      updateSuggestions()
      const li = document.createElement('li')
      li.innerHTML = `<span>${guess.market_cap_rank}</span><span>${guess.name}</span><span>${guess.symbol.toUpperCase()}</span><span>$${guess.current_price}</span><span>$${guess.market_cap.toLocaleString()}</span><span>${arrow}</span>`
      li.className = 'wrong'
      guesses.appendChild(li)
    }

    function gameOver() {
      const li = document.createElement('li')
      li.innerHTML = `<span>${answer.market_cap_rank}</span><span>${answer.name}</span><span>${answer.symbol.toUpperCase()}</span><span>$${answer.current_price}</span><span>$${answer.market_cap.toLocaleString()}</span><span></span>`
      li.className = 'correct'
      guesses.appendChild(li)

      const inputs = document.querySelector('#inputs')
      inputs.classList.add('hidden')
      const gameOverMsg = document.querySelector('#game-over')
      gameOverMsg.classList.remove('hidden')
    }


  </script>

  <style>
    body {
      background-color: #333;
      color: #eee;
    }
    #app {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 800px;
      margin: auto;
      font-family: sans-serif;
      font-size: 1rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      border: 0.2rem solid #eee;
      border-radius: 0.2rem;
      background-color: #333;
      color: #eee;
    }
    #guesses {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      list-style-type: none;
      padding: 0;
    }
    #guesses li {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      padding: 0.5rem;
      border: 0.2rem solid #eee;
      border-radius: 0.2rem;
    }
    #guesses li.correct {
      border: 0.2rem solid green;
      border-radius: 0.2rem;
    }
    #guesses li.wrong {
      border: 0.2rem solid red;
      border-radius: 0.2rem;
    }
    .hidden {
      display: none !important;
    }
    #inputs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>

</body>

</html>
